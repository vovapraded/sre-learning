spring:
  application:
    name: node-service



  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
        namespace: metrics

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus  # üëà –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ
  endpoint:
    health:
      show-details: always
    prometheus:
      access: unrestricted
  metrics:
    enable:
        all: true  # üëà –≤–∫–ª—é—á–∞–µ—Ç –í–°–ï –º–µ—Ç—Ä–∏–∫–∏, –≤–∫–ª—é—á–∞—è JVM, http, executor, –∏ —Ç.–¥.

